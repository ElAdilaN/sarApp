<div class="image-grid">
  <div *ngFor="let image of images; let i = index" class="image-item">
    <img
      [src]="image"
      (click)="dataService.toggleImage(image)"
      [class.selected]="dataService.selectedImages.includes(image)"
    />
    <button (click)="dataService.playSound(sounds[i])">Play</button>
  </div>
</div>
