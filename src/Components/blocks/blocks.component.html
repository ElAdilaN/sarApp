<div class="blocks">
  <button
    *ngFor="let category of dataService.categories"
    (click)="showImages(category.name)"
    style="text-transform: uppercase"
  >
    {{ category.name }}
  </button>
</div>

<app-image-grid
  *ngIf="selectedCategory"
  [category]="selectedCategory"
></app-image-grid>
